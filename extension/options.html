<!DOCTYPE html>
<html>
<head>
    <title>__MSG__optionsTitle__</title>
    <link rel="stylesheet" type="text/css" href="css/core.css" />
    <script language="JavaScript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script language="JavaScript" src="js/config.js"></script>
    <script>
        $(function() {
            function save() {
                config.nick = $("#nick").val();
                config.serverUrl = $("#service").val();
                saveConfig();
                $("#status").html(chrome.i18n.getMessage("optionsSaved")).show();
                setTimeout(function() { $("#status").hide(); }, 1000);
            }
            loadConfig();
            $("#nick").val(config.nick);
            $("#service").val(config.serverUrl);
            $("#save").click(save);

            $(document).attr("title",chrome.i18n.getMessage("extName")+" : "+chrome.i18n.getMessage("optionsTitle"));
            $("#nick").parent().prev().html(chrome.i18n.getMessage("optionsNick"));
            $("#service").parent().prev().html(chrome.i18n.getMessage("optionsService"));
            $("#save").val(chrome.i18n.getMessage("optionsSave"));

        })

    </script>
    <style>
        #status {
            color: #080;
        }
    </style>
</head>
<body>
<div class='panel'>
<table>
    <tr>
        <td>Nick</td>
        <td><input id="nick" /></td>
    </tr>
     <tr>
        <td>Service</td>
        <td><input id="service" size="35" /></td>
    </tr>
</table>
    </div>
<div style="padding-left: 10px">
    <input type='button' id="save" value="Save" />
    <span id="status" style="display:none">Settings saved.</span>
</div>
</table>

</body>
</html>
